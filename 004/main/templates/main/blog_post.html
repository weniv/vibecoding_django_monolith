<!-- main/templates/main/blog_post.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        h1 {
            color: #333;
        }
        .post-content {
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .post-meta {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        .tags {
            margin-top: 20px;
        }
        .tags a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 5px;
        }
        .tags a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">홈</a>
        <a href="/about">소개</a>
        <a href="/contact">연락처</a>
        <a href="/blog">블로그</a>
    </nav>
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
        작성일: {{ post.created_at|date:"Y년 m월 d일 H:i" }}
        {% if post.author %}
        | 작성자: {{ post.author }}
        {% endif %}
    </div>
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
    <div class="tags">
        <strong>태그:</strong>
        {% for tag in post.tags.all %}
        <a href="/blog/{{ tag.slug }}/">{{ tag.name }}</a>
        {% empty %}
        <span>태그 없음</span>
        {% endfor %}
    </div>
    <p style="margin-top: 20px;">
        <a href="/blog/" style="color: #0066cc;">← 목록으로 돌아가기</a>
    </p>
</body>
</html>
